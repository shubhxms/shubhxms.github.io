baseURL = 'https://shubhxms.github.io/'
languageCode = 'en-us'
title = 'shubham shah'
theme = "archie"
pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
paginate = 4

[params]
# favicon = "https://img.icons8.com/officel/16/000000/chevron-right.png"
# og_image = "https://raw.githubusercontent.com/athul/archie/master/images/archie-dark.png"
#mode = "auto"
mode = "toggle"
useCDN = false
subtitle = ""
description = "personal website of shubham shah"
enableGitInfo = true
mathjax = true # enable MathJax support
katex = true # enable KaTeX support

[[params.social]]
name = "GitHub"
icon = "github"
url = "https://github.com/shubhxms/"

[[params.social]]
name = "Twitter"
icon = "twitter"
url = "https://twitter.com/shubhxms/"

[[menu.main]]
name = "now"
url = "/#now"
weight = 1

[[menu.main]]
name = "core"
url = "/core"
weight = 3

[[menu.main]]
name = "notes"
url = "/notes"
weight = 5

[[menu.main]]
name = "projects"
url = "/projects"
weight = 4

[build]
  writeStats = true
  noChmod = false
  useResourceCacheWhen = "fallback"
  enableMissingTranslationPlaceholders = false
  disableAliases = false
  disableHugoGeneratorInject = false
  noBuildLock = false
  cleanDestinationDir = true

[permalinks]
  pages = '/:title'

[markup.goldmark.renderer]
unsafe= true

[outputFormats]
[outputFormats.data]
  mediaType = "text/html"
  isHTML = true

[outputs]
home = ["HTML", "data"]
